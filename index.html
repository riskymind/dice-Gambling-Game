<!DOCTYPE html>
<html>
<head>
	<title>Dice Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h2>A Dice Gambling Game</h2>

		<p>Input your rolls and click the "roll" button to generate your result</p>

		<div id="gameResult" class="gameResult">RESULT</div>

		<div class="subContainer">
			<label for="inputNumber">Enter your rolls:</label>
			<input type="text" id="inputNumber" class="inputNumber" placeholder="2,1,3">
			<button type="button" id="rollDice" class="rollDice">Roll</button>
		</div>
		

	</div>
</body>
</html>
