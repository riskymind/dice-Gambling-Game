<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,600&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
	<!-- Custom css -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="./script.js" defer></script>
</head>
<body>
	<main class="main">
		<article class="dice-world">

			<picture class="dice-world__image">
				<source srcset="./assets/dice_2.jpg" media="(min-width:600px)"/>
				<img src="./assets/dice_1.jpg" alt="dice image">
			</picture>

			<div class="dice-world__content">
				<h1 class="dice-world__title">A Dice Gambling Game</h1>

				<p class="dice-world__desc">Input your rolls and click the "roll" button to generate your result</p>

				<span id="gameResult" class="gameResult">Result will display here</span>
				
				<div class="flex-group">
					<input type="number" id="inputNumber" class="inputNumber" placeholder="input rolls here" maxlength="6">
					<p class="errorReport" id="errorReport">error is coming here</p>
				</div>
			
				<button type="button" id="rollDice" class="dice_world__roll_btn" >Roll</button>
			</div>

		</article>
	
	</main>
</body>
</html>
