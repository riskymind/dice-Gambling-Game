<!DOCTYPE html>
<html>
<head>
	<title>Dice Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="./script.js" defer></script>
</head>
<body>
	<main class="main">
		<article class="dice-world">

			<picture class="dice-world_image">
				<img src="" alt="">
			</picture>

			<div class="dice-world__content">
				<h2>A Dice Gambling Game</h2>

				<p>Input your rolls and click the "roll" button to generate your result</p>

				<div>
					<label>Result:</label><span id="gameResult" class="gameResult"></span>
				</div>

				<div class="subContainer">
					<input type="number" id="inputNumber" class="inputNumber" placeholder="input rolls here" maxlength="6">
					<label for="inputNumber">Enter your rolls:</label>
					<button type="button" id="rollDice" class="rollDice" >Roll</button>
				</div>
			
				<div>
					<p class="errorReport" id="errorReport">erroror is here</p>
				</div>
			</div>

		</article>
